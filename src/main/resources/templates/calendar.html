<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">
<head>
	<meta charset="UTF-8">
	<title>calendar</title>
	<link th:href="@{/css/calendar.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,
	FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="container">
	<div layout:fragment="content" class="content">
		<div class="wrapper">
			<header>
				<p class="current-date"></p>
				<div class="icons">
					<button id="prev" class="material-symbols-outlined">chevron_left</button>
					<button id="next" class="material-symbols-outlined">chevron_right</button>
				</div>
			</header>
			<div class="calendar">
				<ul class="weeks">
					<li>Sun</li>
					<li>Mon</li>
					<li>Tue</li>
					<li>Wed</li>
					<li>Thu</li>
					<li>Fri</li>
					<li>Sat</li>
				</ul>
				<ul class="days">
				</ul>
			</div>
		</div>
	</div>
</div>
<script layout:fragment="script" th:inline="javascript">
		let festivalDays = {};
		let currentDate = document.querySelector('.current-date'),
		 	daysTag = document.querySelector('.days'),
			prevNextIcon = document.querySelectorAll('.icons button');
		let date = new Date();
		let currYear = date.getFullYear(),
				currMonth = date.getMonth();
		let festivals = "";
		const months = [
			'January',
			'February',
			'March',
			'April',
			'May',
			'June',
			'July',
			'August',
			'September',
			'October',
			'November',
			'December',
		];

		$.ajax({
			url : "/calendar/aaa",
			dataType : "json",
			success : function (result) {
				festivals = "";
				festivals = result
				renderCalendar(festivals);
			},
			error : function (data){
				alert(data)
			}
		})
		const renderCalendar = (festivals) => {
			let firstDayOfMonth = new Date(currYear, currMonth, 1).getDay(),
			lastDateOfMonth = new Date(currYear, currMonth + 1, 0).getDate(),
			lastDayOfMonth = new Date(currYear, currMonth, lastDateOfMonth).getDay(),
			lastDateOfLastMonth = new Date(currYear, currMonth, 0).getDate();
			let liTag = "";
			festivalDays = {};
			festivals.forEach(festival => {
				let start = new Date(festival.scheduleS);
				let end = new Date(festival.scheduleF);

				while (start <= end) {
					const key = `${start.getFullYear()}-${start.getMonth() + 1}-${start.getDate()}`;
					festivalDays[key] = (festivalDays[key] || 0) + 1;
					start.setDate(start.getDate() + 1);
				}
			});
				for (let i = firstDayOfMonth; i > 0; i--){
					liTag += `<li class="inactive">${lastDateOfLastMonth - i + 1}</li>`;
				}
				for (let i = 1; i <= lastDateOfMonth; i++){
					let today = i === date.getDate() && currMonth === new Date().getMonth()
					&& currYear === new Date().getFullYear() ? "active" : "";
					let key = `${currYear}-${currMonth + 1}-${i}`;
					let festivalCount = festivalDays[key] || 0; // 현재 날짜의 축제 수 계산
					liTag += `<li class="${today}">${i}${festivalCount > 0 ? ` (${festivalCount})` : ''}</li>`;

				}
				for (let i = lastDayOfMonth; i < 6; i++){
					liTag += `<li class="inactive">${i - lastDayOfMonth + 1}</li>`;
				}
			currentDate.innerHTML = `${months[currMonth]} ${currYear}`;
			daysTag.innerHTML = liTag;
		}

		prevNextIcon.forEach(icon => {
			icon.addEventListener("click", () => {
				currMonth = icon.id === "prev" ? currMonth - 1 : currMonth + 1;
				if (currMonth < 0 || currMonth > 11){
					date = new Date(currYear, currMonth);
					currYear = date.getFullYear();
					currMonth = date.getMonth();
				} else {
					date = new Date();
				}
				$.ajax({
					url : "/calendar/aaa",
					dataType : "json",
					success : function (result) {
						festivals = "";
						console.log(result)
						festivals = result
						console.log(festivals)
						renderCalendar(festivals);
					},
					error : function (data){
						alert(data)
					}
				})
			})
		})




</script>
</body>
</html>
