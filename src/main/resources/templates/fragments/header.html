<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>




</head>
<body>

    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" style="background-color: white; border: lavender solid 15px; padding: 15px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse row" id="navbarTogglerDemo01">
                    <div class="col-2">
                        <a class="navbar-brand" href="/">
                            <img width="150" src="/img/다운로드%20(6).jpg" class="img-fluid" alt="로고">
                        </a>
                    </div>
                    <div class="col-8">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item col-4">
                                <a class="nav-link active" aria-current="page" href="/festival/list"
                                   style="color: plum; font-size: xxx-large; text-align: center; font-family: Arial,sans-serif; text-shadow: -1px 0px black, 0px 1px black, 1px 0px black, 0px -1px black">Festival</a>
                            </li>
                            <li class="nav-item col-4 justify-content-center">
                                <a class="nav-link" href="/attraction/list" style="color: plum; font-size: xxx-large; text-align: center; font-family: Arial,sans-serif; text-shadow: -1px 0px black, 0px 1px black, 1px 0px black, 0px -1px black">Attraction</a>
                            </li>
                            <li class="nav-item col-4 justify-content-center">
                                <a class="nav-link" href="/calendar" style="color: plum; font-size: xxx-large; text-align: center; font-family: Arial,sans-serif; text-shadow: -1px 0px black, 0px 1px black, 1px 0px black, 0px -1px black">Calendar</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-2">
                        <ul class="navbar-nav me-auto mb-2 mt-lg-5 justify-content-end">
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <span class="nav-link active" style="color: darkblue; font-size: small" th:text="${#authentication.getName() + ' 님 환영합니다'}"></span>
                            </li>
                            <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                                <a class="nav-link active" style="color: darkblue; font-size: small" href="/admin/memberList">회원 목록 보기</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link active" aria-current="page" href="/members/read" style="color: darkgray; font-size: small">My Page</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" href="/members/register" style="color: lightgray; font-size: small">join</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" href="/members/login" style="color: lightgray; font-size: small">login</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" href="/members/logout" style="color: lightgray; font-size: small">logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>


</body>
</html>
