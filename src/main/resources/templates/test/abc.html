<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
<br>
<br>
<h3 class="text-center" style="">회원가입</h3>
<br>
<div class="mb-3" style="margin-left: 500px; margin-right: 500px; border: 3px solid lightgray">
    <input type="email" name="email" class="form-control" placeholder="이메일" style="border:none">
    <input type="password" name="password" class="form-control"  placeholder="비밀번호" style="border:none">
    <input type="password" name="password2" class="form-control"  placeholder="비밀번호 확인" style="border:none">
</div>
<div class="mb-3" style="margin-left: 500px; margin-right: 500px; border: 3px solid lightgray">
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="이름" style="border: none">
</div>
<div class="mb-3" style="margin-left: 500px; margin-right: 500px; border: 3px solid lightgray">
    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="휴대전화번호" style="border: none">
</div>
<div class="row" style="margin-left: 500px; margin-right: 500px">
    <select class="col" style="border: 3px solid lightgray" name="filter" id="sido">
        <option class="text-center">- 지역을 -</option>
    </select>
    <select class="col" style="border: 3px solid lightgray" name="filter" id="sigugun">
        <option class="text-center">- 선택 -</option>
    </select>
    <select class="col" style="border: 3px solid lightgray" name="filter" id="dong">
        <option class="text-center">- 하시오 -</option>
    </select>
</div>
<br>
<div class="mb-3" style="margin-left: 500px; margin-right: 500px; border: 3px solid lightgray">
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="닉네임" style="border: none">
</div>
<div class="mb-3" style="margin-left: 500px; margin-right: 500px; border: 3px solid lightgray; padding: 30px">
    <h6>권한 선택</h6>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            일반 회원
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            푸드트럭 사장님
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
        <label class="form-check-label" for="flexRadioDefault3">
            행사 관계자
        </label>
    </div>
</div>
<div style="text-align: center">
    <button type="submit" class="btn" style="border: 3px solid salmon">로그인</button>
</div>
</body>
</html>
